<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Select Function</title>
    {% load staticfiles %}
    <style>
        body {
            background-color: beige;
            background-image: url("/static/images/viewb.png");
            color: #761c19;
        }
        em {
            color: brown;
        }
    </style>
</head>
<body>
<table border="1" width="100%">
        <tr> <td colspan="10" bgcolor="#faebd7">衛教單查詢</td></tr>
        {% if dataObj  %}
            {% for row in dataObj %}
                <tr>
                    <td width="10%" bgcolor="#faebd7"> <a href= {{ row.link }}> {{ row.edu_num }} </a></td>
                    <td width="90%" bgcolor="#faebd7"> <a href= {{ row.link }}> {{ row.edu_name }} </a></td>
                </tr>
            {% endfor %}
        {% else %}
                <tr><td bgcolor="#faebd7"> 沒有衛教單查詢可供查詢 </td></tr>
        {% endif %}

        <tr> <td colspan="10" bgcolor="#faebd7">執行時間 : {{current_time}}  </td></tr>
    </table>
</body>
</html>
